<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>ex-4.12:textfield expandable</title>
    <link rel="stylesheet" href="lib/material.min.css">
    <script src="lib/material.min.js"></script>
    <link rel="stylesheet" href="lib/icon.css">
	<style>
		div.container{padding:10px;}
	</style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
    	<div class="mdl-layout__header-row">
        	<span class="mdl-layout-title">Expandable Textfield</span>
        </div>
    </header>
    <main class="mdl-layout__content">
      <!-- Expandable Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable textfield-demo">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="sample6" />
            <label class="mdl-textfield__label" for="sample6">Expandable Input</label>
          </div>
        </div>
      </form>
    </main>
</div>

</body>
</html>
