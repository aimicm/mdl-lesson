<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>ex-4.7:radio button</title>
    <link rel="stylesheet" href="lib/material.min.css">
    <script src="lib/material.min.js"></script>
    <link rel="stylesheet" href="lib/icon.css">
	<style>
		div.container{padding:10px;}
	</style>
</head>
<body>
<div class="container">
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
      <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked />
      <span class="mdl-radio__label">Option 1</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
      <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" />
      <span class="mdl-radio__label">Option 2</span>
    </label>
</div>
</body>
</html>
