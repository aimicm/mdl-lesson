<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>ex-4.9:progress bar</title>
    <link rel="stylesheet" href="lib/material.min.css">
    <script src="lib/material.min.js"></script>
    <link rel="stylesheet" href="lib/icon.css">
	<style>
		div.container{padding:20px;}
	</style>
</head>
<body>
<div class="container">
    <!-- MDL Progress Bar with Indeterminate Progress -->
    <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress-demo"></div>
</div>

<div class="container">
	<!-- Simple MDL Progress Bar -->
	<div id="p1" class="mdl-progress mdl-js-progress progress-demo"></div>
</div>
<script>
  document.querySelector('#p1').addEventListener('mdl-componentupgraded', function() {
    this.MaterialProgress.setProgress(44);
  });
</script>

<div class="container">
    <!-- MDL Progress Bar with Buffering -->
    <div id="p3" class="mdl-progress mdl-js-progress progress-demo"></div>
</div>
<script>
  document.querySelector('#p3').addEventListener('mdl-componentupgraded', function() {
    this.MaterialProgress.setProgress(33);
    this.MaterialProgress.setBuffer(87);
  });
</script>

</body>
</html>
