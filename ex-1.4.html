<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>ex-1.4:use color in right way</title>
    <link rel="stylesheet" href="lib/material.min.css">
    <script src="lib/material.min.js"></script>
	<link rel="stylesheet" href="lib/icon.css">
	<style>
		.demo{padding:10px;}
		.demo .mdl-card{width:500px;}
		.demo .mdl-card__title{
			height:150px;
			background:url(img/stock.jpg) no-repeat;
			background-size:cover;
		}
	</style>
</head>
<body class="mdl-color--grey-100">
	<div class="demo">
        <div class="mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
                <h3 class="mdl-color-text--grey-50">谈股论金</h3>
            </div>
            <div class="mdl-card__supporting-text">
    早安，中国股市。欢迎订阅第一财经阿财的实盘语音，欢迎每周一收看第一财经谈股论金节目。欢迎报名和我一起十月五日去量子号旅游互动，游轮上一起读诗和眺望远方
            </div>
            <div class="mdl-card__actions mdl-card--border mdl-color--accent">
                <button class="mdl-button mdl-js-button">订阅</button>
            </div>
        </div>
    </div>
</body>
</html>
