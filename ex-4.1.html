<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>ex-4.1:badge</title>
    <link rel="stylesheet" href="lib/material.min.css">
    <script src="lib/material.min.js"></script>
	<link rel="stylesheet" href="lib/icon.css">
	<style>
		div.container{padding:20px;}
	</style>
</head>
<body>
	<div class="container">
        <!-- Number badge on icon -->
        <span class="material-icons mdl-badge" data-badge="1">inbox</span>
        <!-- Icon badge on icon -->
        <span class="material-icons mdl-badge" data-badge="♥">mood</span>
    </div>
	<div class="container">        
        <!-- Number badge -->
        <span class="mdl-badge" data-badge="4">Inbox</span>
        <!-- Icon badge -->
        <span class="mdl-badge" data-badge="♥">Mood</span>
    </div>
</body>
</html>
